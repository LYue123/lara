<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>学生成绩</title>
    <style>
        #one {
            text-align: center;
            line-height: 30px;
            margin: 200px auto;
        }

        #div1 {
            position: absolute;
            right: 10px;
        }
    </style>
</head>
<body>
<div id="one">

    <form>
        <fieldset>
            <legend>成绩信息</legend>
            <!--设置输出四个成绩就换行-->
            <volist name="data" id="arr" mod="4">
                {$arr.course}：{$arr.score} &nbsp; &nbsp; &nbsp;
                <eq name="mod" value="3">
                    <br/>
                </eq>
            </volist>
            <br/>
            总分：{$sum}
        </fieldset>
    </form>

</div>
<div id="div1"><a href="{:U('Order/index')}">返回个人信息</a></div>

</body>
</html>
